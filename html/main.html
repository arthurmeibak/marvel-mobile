<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="escrever coisas sobre o site, que vao aparecer nas buscas do google">
    <link rel="icon" type="image/png" href="../assets/Marvel-favicon.png" />
    <title>Marvel</title>


    <!--========== Link Swiper's CSS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!--========== JS ==========-->
    <script defer src="../js/main.js"></script>

    <!--========== CSS ==========-->
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>

<body>

    <!--========== Main ==========-->
    <div class="container">
        <div class="logo">
            <img class="marvel-logo" src="../assets/Marvel-Logo.png" alt="marvel logo">
        </div>

        <!--========== Slider-1 ==========-->
        <div class="title-1">
            <h1>Latest Movies</h1>
        </div>

        <section class="swiper-1 mySwiper-one">
            <div class="swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-avengers.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-iron2.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-panther.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-daredevil.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-capMarvel.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-eternals.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-spider.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-wakanda.png" alt="card image">
                    </div>
                </div>
            </div>
        </section>

        <!--========== Slider-2 ==========-->
        <div class="title-2">
            <h1>Latest Series</h1>
        </div>

        <section class="swiper-2 mySwiper-two">
            <div class="swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-daredevil.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-guardians.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-inhumans.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-jessica.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-msmarvel.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-hawkeye.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-cage.png" alt="card image">
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card__image">
                        <img src="../assets/Banner-loki.png" alt="card image">
                    </div>
                </div>
            </div>
        </section>

        <!--========== Section 3 ==========-->
        <div class="title-3">
            <h1>Trending</h1>
        </div>
        <div class="grid3x3">
            <div class="group">
                <img class="cover" src="../assets/Trending-ant.png">
                <img class="cover" src="../assets/Trending-avengers.png">
                <img class="cover" src="../assets/Trending-captainmarvel.png">
            </div>
            <div class="group">
                <img class="cover" src="../assets/Trending-eternals.png">
                <img class="cover" src="../assets/Trending-shang.png">
                <img class="cover" src="../assets/Trending-spider.png">
            </div>
            <div class="group">
                <img class="cover" src="../assets/Trending-strange.png">
                <img class="cover" src="../assets/Trending-thor.png">
                <img class="cover" src="../assets/Trending-wakanda.png">
            </div>
        </div>

        <!--========== Bottom header ==========-->
        <div class="header">
            <div class="button">
                <a class="button-img" href="./main.html">
                    <img src="../assets/Button-home-red.png">
                </a>
                <p class="home">Home</p>
            </div>
            <div class="button">
                <a class="button-home" href="./categories.html">
                    <img class="button-img" src="../assets/Button-categories.png">
                </a>
                <p>Categories</p>
            </div>
            <div class="button">
                <a class="button-img" href="./downloads.html">
                    <img src="../assets/Button-downloads.png">
                </a>
                <p>Downloads</p>
            </div>
            <div class="button">
                <a class="button-img" href="./more.html">
                    <img src="../assets/Button-more.png">
                </a>
                <p>More</p>
            </div>
        </div>
    </div>

</html>
